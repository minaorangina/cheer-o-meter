<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="team-style.css">
    <script src="https://js.pusher.com/4.1/pusher.min.js"></script>

    <script src="volume-meter.js"></script>
</head>

<body>
    <div id="customise-character">
        <canvas id="character-canvas" width="300" height="300" style="border:solid; border-color:black; border-width:1px;"></canvas>
        <div>
            <button id="react-button" onclick="toggleReactToSound()">React to sound off</button>
            <button id="dance-button" onclick="doDance()">Do dance</button>
            <button id="reset-button" onclick="reset()">Reset</button>
        </div>
    </div>

    <div id="cheering">
        <h1 id="team-name"></h1>
        <button id="register">Register Team</button>
        <button id="reset">Reset</button>
        <canvas id="meter" width="500" height="150"></canvas>
    </div>
    <script src="team-script.js"></script>
    <script type="text/javascript" src="emoji_character/draw.js" charset="utf-8"></script>
    <script type="text/javascript" src="emoji_character/app.js" charset="utf-8"></script>
    <script type="text/javascript" src="emoji_character/util.js" charset="utf-8"></script>
</body>

</html>
